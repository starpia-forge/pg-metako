# Purpose    : PostgreSQL slave host-based authentication configuration
# Context    : Docker container environment for read-only replica
# Constraints: Must allow connections from Docker network and replication setup

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             all                                     trust

# IPv4 local connections:
host    all             all             127.0.0.1/32            trust
host    all             all             0.0.0.0/0               md5

# IPv6 local connections:
host    all             all             ::1/128                 trust

# Allow replication connections from localhost, by a user with the
# replication privilege.
local   replication     all                                     trust
host    replication     all             127.0.0.1/32            trust
host    replication     all             ::1/128                 trust

# Allow connections from Docker network
host    all             all             172.20.0.0/16           md5

# Allow replication connections from Docker network (for potential promotion)
host    replication     replicator      172.20.0.0/16           md5
host    replication     postgres        172.20.0.0/16           md5